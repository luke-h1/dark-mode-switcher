<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title> 
    <!--THEME SWITCH CSS-->
    <link href="" rel="stylesheet" id="theme-style"> 
</head>
<body>
    <div class="left-column">
        <h5 style="text-align: center; line-height: 0;">Personalize theme<h5>
                <div id="theme-options-wrapper">
                    <div data-mode="dark" id="dark-mode" class="theme-dot"></div>
                    <div data-mode="light" id="light-mode" class="theme-dot"></div>
                    <div data-mode="blue" id="blue-mode" class="theme-dot"></div>
                    <div data-mode="green" id="green-mode" class="theme-dot"></div>
                    <div data-mode="purple" id="purple-mode" class="theme-dot"></div>
                </div>
                <p id="settings-note">theme options will be saved for your <bt>next visit</p>
    </div>





    <script src="https://use.fontawesome.com/7eda39eee0.js"></script>
    <script src="app.js"></script>
</body>
</html>
